        // --- Gemini Feature 1: Topic Explainer ---

        async function explainTopic() {
            if (!API_KEY) {
                showApiKeyModal();
                return;
            }

            const grade = document.getElementById('gradeSelect').value;
            const topic = document.getElementById('topicSelect').options[document.getElementById('topicSelect').selectedIndex].text;

            const content = document.getElementById('topicExplanationContent');

            const prompt = `You are a fun primary school math teacher in Hong Kong.
            Explain the math concept of "${topic}" for a ${grade} student.
            Use a fun analogy or short story. Keep it encouraging and simple.
            Language: Traditional Chinese (Hong Kong style).
            Max length: 150 words.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);
                
                const text = data.candidates[0].content.parts[0].text;
                // Simple markdown parsing for bold
                content.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');

                if(!data) {

                    data.questionText = `(æ­¤èª²é¡Œä¸é©ç”¨æ–¼ ${grade}ï¼Œå·²åˆ‡æ›è‡³åŸºç¤é‹ç®—) ` + data.questionText;

                if (type === 'matching') {

                    if (type === 'mc') {

            // --- Updated Topic Generators with Grade Logic ---

            genBasicArithmetic: function(diff, grade) {
                let op, a, b, ans;
                const gNum = parseInt(grade.replace('P', '')); // 1-6

                // Determine Allowed Operations
                let ops = ['+', '-'];
                if (gNum >= 2) ops = ['+', '-', 'Ã—']; // P2 starts multiplication
                if (gNum >= 3) ops = ['+', '-', 'Ã—', 'Ã·']; // P3 starts division

                // Filter ops by difficulty if needed (e.g. Easy P3 might just be + -)
                if (diff === 'easy' && gNum === 2) ops = ['+', '-']; 

                op = ops[this.randomInt(0, ops.length-1)];

                // Number Ranges
                let max = 20;
                if (gNum === 1) max = diff === 'hard' ? 100 : 20;
                else if (gNum === 2) max = diff === 'easy' ? 100 : 1000;
                else if (gNum >= 3) max = diff === 'easy' ? 500 : 10000;

                // Specific Logic
                if (op === 'Ã—') {
                    // P2: Multiplication table (1-9)
                    let m1 = gNum === 2 ? 9 : 20;
                    let m2 = gNum === 2 ? 9 : 20;
                    if(gNum >= 4) { m1 = 100; m2 = 10; } // Multi-digit
                    a = this.randomInt(2, m1);
                    b = this.randomInt(2, m2);
                    ans = a * b;
                } else if (op === 'Ã·') {
                    // Result should be integer
                    let divMax = gNum === 3 ? 10 : 20; // Divisor size
                    b = this.randomInt(2, divMax);
                    ans = this.randomInt(2, divMax * 2); 
                    a = ans * b; // Dividend
                } else {
                    // Add/Sub
                    a = this.randomInt(1, max);
                    b = this.randomInt(1, max);
                    if (op === '-') {
                        if (a < b) [a, b] = [b, a];
                        ans = a - b;
                    } else {
                        ans = a + b;
                    }
                }

                return { questionText: `${a} ${op} ${b}`, answerVal: ans };
            },

            genAreaPerimeter: function(diff, grade) {
                const gNum = parseInt(grade.replace('P', ''));

                // P1-P3 don't really do "Area formula", mainly Length or Counting blocks
                // Fallback to simpler concepts or reject
                if (gNum < 4) {
                    // Length question for P1-P3
                    let cm = this.randomInt(100, 500);
                    let m = Math.floor(cm / 100);
                    let rem = cm % 100;
                    
                    if(gNum === 1) {
                         // Fix: Generate values once to ensure question matches answer
                         let shortLen = this.randomInt(1, 10);
                         let longLen = this.randomInt(11, 20);
                         
                         // Randomize display order (e.g., "4 vs 20" or "20 vs 4")
                         let isFirstLonger = Math.random() > 0.5;
                         let val1 = isFirstLonger ? longLen : shortLen;
                         let val2 = isFirstLonger ? shortLen : longLen;

                         return { 
                             questionText: `æ¯”è¼ƒé•·åº¦: ${val1}cm èˆ‡ ${val2}cmï¼Œè¼ƒé•·çš„æ˜¯`, 
                             answerVal: `${longLen}cm` 
                         };
                    }
                    
                    return { 
                        questionText: `${cm}cm ç­‰æ–¼å¤šå°‘ m å’Œ cm (æ ¼å¼: Xm Ycm)`, 
                        answerVal: `${m}m ${rem}cm` 
                    }; 
                }

                let w = this.randomInt(2, 12);
                let h = this.randomInt(2, 12);
                
                // P4: Rect/Square Area/Perimeter
                if (gNum === 4) {
                    let isArea = Math.random() > 0.5;
                    if (isArea) return { questionText: `é•·æ–¹å½¢ (é•·${h}cm, é—Š${w}cm) çš„é¢ç©`, answerVal: w * h };
                    else return { questionText: `é•·æ–¹å½¢ (é•·${h}cm, é—Š${w}cm) çš„å‘¨ç•Œ`, answerVal: (w + h) * 2 };
                }

                // P5: Triangle / Parallelogram
                if (gNum === 5) {
                    let type = Math.random() > 0.5 ? 'triangle' : 'para';
                    if (type === 'triangle') {
                        // Area = (b*h)/2. Ensure even product.
                        if ((w * h) % 2 !== 0) w += 1; 
                        return { questionText: `ä¸‰è§’å½¢ (åº•${w}cm, é«˜${h}cm) çš„é¢ç©`, answerVal: (w * h) / 2 };
                    } else {
                        return { questionText: `å¹³è¡Œå››é‚Šå½¢ (åº•${w}cm, é«˜${h}cm) çš„é¢ç©`, answerVal: w * h };
                    }
                }

                // P6: Volume (Cuboid) or Circle (Simplify to Cuboid volume for text-based)
                // Volume
                let d = this.randomInt(2, 10);
                return { questionText: `é•·æ–¹é«” (é•·${h}cm, é—Š${w}cm, é«˜${d}cm) çš„é«”ç©`, answerVal: w * h * d };
            },

            genAlgebra: function(diff, grade) {
                const gNum = parseInt(grade.replace('P', ''));
                
                let x = this.randomInt(1, 15);
                let a = this.randomInt(1, 15);
                
                // P1-P4: Pre-algebra (Missing number)
                if (gNum < 5) {
                    let ans = x + a;
                    return { questionText: `${a} + ( ? ) = ${ans}`, answerVal: x };
                }

                // P5-P6: Simple Equations
                let op = Math.random() > 0.5 ? '+' : '-';
                if(op === '+') {
                    let sum = x + a;
                    return { questionText: `è§£æ–¹ç¨‹: y + ${a} = ${sum}ï¼Œy`, answerVal: x };
                } else {
                    let diffVal = x; 
                    let total = x + a; // total - a = x
                    return { questionText: `è§£æ–¹ç¨‹: y - ${a} = ${diffVal}ï¼Œy`, answerVal: total };
                }
            },

            genPercentage: function(diff, grade) {
                const gNum = parseInt(grade.replace('P', ''));
                // Only P6 (maybe late P5)
                if (gNum < 6) return null; // Fallback trigger

                let base = this.randomInt(1, 20) * 10; 
                let percent = this.randomInt(1, 9) * 10;
                
                return {
                    questionText: `${base} çš„ ${percent}%`,
                    answerVal: base * (percent/100)

            },

            genFractions: function(diff, grade) {
                const gNum = parseInt(grade.replace('P', ''));
                if (gNum < 3) return null; // Fallback

                let den = this.randomInt(2, 12);
                
                // P3/P4: Same Denominator add/sub

                    return { questionText: `${n1}/${den} + ${n2}/${den}`, answerVal: `${n1+n2}/${den}` };
                }
                
                // P5/P6: Different Denominator (Simple: den2 is multiple of den1)
                // e.g., 1/2 + 1/4
                let factor = this.randomInt(2, 4);
                let den2 = den * factor;
                let n1 = 1; 
                let n2 = 1;
                // 1/den + 1/(den*factor) = factor/(den*factor) + 1/(den*factor)
                let ansTop = factor + 1;
                return { questionText: `1/${den} + 1/${den2}`, answerVal: `${ansTop}/${den2}` };
            }
        };
