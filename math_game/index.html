<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加法大挑戰 - Math Quiz</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --bg-color: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 { color: var(--primary-color); margin-bottom: 1rem; }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            font-weight: bold;
            color: #555;
        }

        .equation {
            font-size: 3rem;
            margin: 1.5rem 0;
            color: #333;
        }

        input[type="number"] {
            width: 80%;
            padding: 10px;
            font-size: 1.5rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: var(--primary-color);
        }

        button {
            margin-top: 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover { background-color: #357abd; }

        .message {
            margin-top: 1rem;
            font-weight: bold;
            height: 1.2rem;
        }

        #game-over {
            display: none;
        }
    </style>
</head>
<body>

<div class="game-container">
    <div id="game-play">
        <h1>加法大挑戰</h1>
        <div class="stats">
            <span>得分: <span id="score">0</span></span>
            <span>時間剩餘: <span id="timer">30</span>s</span>
        </div>
        <div class="equation" id="equation">? + ?</div>
        <input type="number" id="answer" placeholder="輸入答案..." autofocus>
        <div class="message" id="message"></div>
    </div>

    <div id="game-over">
        <h1>遊戲結束!</h1>
        <p style="font-size: 1.2rem;">你的最終得分是: <span id="final-score">0</span></p>
        <button onclick="resetGame()">再玩一次</button>
    </div>
</div>

<script>
    let score = 0;
    let timeLeft = 30;
    let correctAnswer = 0;
    let timerInterval;

    const equationEl = document.getElementById('equation');
    const answerInput = document.getElementById('answer');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    const messageEl = document.getElementById('message');
    const gamePlaySection = document.getElementById('game-play');
    const gameOverSection = document.getElementById('game-over');
    const finalScoreEl = document.getElementById('final-score');

    function generateQuestion() {
        // 難度隨分數提升
        const range = 10 + Math.floor(score / 5) * 10;
        const num1 = Math.floor(Math.random() * range) + 1;
        const num2 = Math.floor(Math.random() * range) + 1;
        correctAnswer = num1 + num2;
        equationEl.textContent = `${num1} + ${num2}`;
        answerInput.value = '';
    }

    function updateTimer() {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) {
            endGame();
        }
    }

    function endGame() {
        clearInterval(timerInterval);
        gamePlaySection.style.display = 'none';
        gameOverSection.style.display = 'block';
        finalScoreEl.textContent = score;
    }

    function resetGame() {
        score = 0;
        timeLeft = 30;
        scoreEl.textContent = score;
        timerEl.textContent = timeLeft;
        gamePlaySection.style.display = 'block';
        gameOverSection.style.display = 'none';
        messageEl.textContent = '';
        generateQuestion();
        startTimer();
        answerInput.focus();
    }

    function startTimer() {
        clearInterval(timerInterval);
        timerInterval = setInterval(updateTimer, 1000);
    }

    answerInput.addEventListener('keyup', (e) => {
        if (e.key === 'Enter') {
            const userAnswer = parseInt(answerInput.value);
            if (userAnswer === correctAnswer) {
                score++;
                scoreEl.textContent = score;
                messageEl.style.color = 'var(--success-color)';
                messageEl.textContent = '正確！ +1分';
                generateQuestion();
            } else {
                messageEl.style.color = 'var(--error-color)';
                messageEl.textContent = '算錯囉，再試試！';
                answerInput.value = '';
            }
        }
    });

    // 初始化遊戲
    generateQuestion();
    startTimer();
</script>

</body>
</html>
